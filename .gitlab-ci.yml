include:
  - remote: 'https://gitlab.com/pod_security/shared-ci/-/raw/main/security.yml'

image: 'registry.gitlab.com/shardus/dev-container:latest_node18'

before_script:
  - node -v

stages:
  - build
  - appsec

build-job:
  cache:
    paths:
      - node_modules/
  stage: build
  script:
    - echo "Installing dependencies..."
    - apt-get update
    - npm ci
    - echo "Dependencies installed."
    - echo "Running tests..."
    - npm run test
    - echo "Tests complete."
    - echo "Compiling the code..."
    - npm run compile
    - echo "Compile complete."

lint-checker-job:
  cache:
    paths:
      - node_modules/
  stage: build
  script:
    - echo "Running ESlint..."
    - npm install @typescript-eslint/eslint-plugin@5.48.0 --save-dev
    - npm run lint
    - echo "Running ESlint complete."

format-checker-job:
  cache:
    paths:
      - node_modules/
  stage: build
  script:
    - echo "Running Prettier..."
    - npm install prettier --save-dev
    - npm run format-check
    - echo "Running Prettier complete."
